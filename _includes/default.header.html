<header itemscope itemtype="http://schema.org/Organization">
  <meta itemprop="name" content="Mailmeteor" />
  <meta itemprop="url" content="https://mailmeteor.com" />
  <meta itemprop="foundingDate" content="2018-12-20" />
  <meta itemprop="foundingLocation" content="Paris, France" />
  <div class="fixed-top">
    <nav class="navbar navbar-expand-md navbar-light bg-light" id="navbar">
      <div class="container">
        <a href="/"><img class="navbar-brand" id="logo" alt="Mailmeteor logo" itemprop="logo" src="/assets/img/brand/logo_mailmeteor.svg" /></a>
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarTabs" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="icon-bar top-bar"></span>
          <span class="icon-bar middle-bar"></span>
          <span class="icon-bar bottom-bar"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTabs">
          <ul class="navbar-nav ml-auto smooth-scroll">
            {% for nav in site.data.navigation.navbar %}
            {% if nav[0] != "install" %}
            <li class="nav-item">
              <a class="nav-link" href="{{ nav[1].url }}"> {{ nav[1][page.lang] }}</a>
            </li>
            {% else if %}
            <li class="nav-item text-center ml-2">
              <a href="https://gsuite.google.com/marketplace/app/mailmeteor_mail_merge/1008170693301" class="btn btn-filled btn-inline" style="margin: auto; padding: 0.3em 0.6em 0.3em 0.6em">{{ nav[1][page.lang] }}</a>
            </li>
            {% endif %}
            {% endfor %}
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>
