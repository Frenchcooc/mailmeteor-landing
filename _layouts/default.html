<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include default.header.html -%}

    {{ content }}

    {%- include default.footer.html -%}

    {% if page.stripe == "popover" %}
  
      <script>
      // Enabling Stripe popovers
      $(function () {
          $('[data-toggle="popover"]').popover()
      })

      /**
      * Email confirmation modal handler
      */

      $('#activeEmailModal').on('show.bs.modal', function (event) {
          var button = $(event.relatedTarget) // Button that triggered the modal
          var planId = button.data('checkout-plan-id') // Extract info from data-* attributes
          // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
          // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
          var modal = $(this)
          modal.find('input.checkout-plan-id').val(planId)
          console.log(planId)
      })
      </script>

    {% endif %}
  </body>

</html>
