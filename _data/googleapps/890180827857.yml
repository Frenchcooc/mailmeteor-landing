description: "Design cool and beautiful (potentially animated) force directed network graphs. Springy is a force directed graph layout algorithm using some real world physics to try and figure out how to show a network graph in a way that looks good. Supports node and edge styles to ease design process. Generate PNG or animated GIF. Quicky add images to nodes with drag and drop. Add images to nodes from Google Drive or Google Photos."
