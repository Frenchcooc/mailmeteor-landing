description: "With UMS Tech Labs' Missed Call App, you can run missed call campaign, log all the missed calls received on your virtual number in an easy to use Google spreadsheet in real time and thus filter qualified Leads. Optionally you can send back an acknowledge SMS to the customer, trigger an automated voice call or auto connect your Agent/Executive/Sales person with the customer . You can reach us at customer-success@umstechlabs.com for such optional customisations. Features & Benefits Missed call logs are easily accessible anytime anywhere from any device from simple to use online Google Spreadsheet. Easy acquisition of customer information such as mobile/ landline number, missed call date and time within Google Spreadsheet. Extremely convenient to the customers since they are not charged for the missed call (in most of the countries) Save your precious time (instead of cold calling, get qualified Leads) You can use the product for registering caller to a campaign, for voting on a topic, mass contest, online cash on delivery order confirmations etc. Facilitates viral pledge campaigns via a missed call."
