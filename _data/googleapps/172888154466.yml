name: "文件小幫手 2.0"
author: "kc"
description: "文件小幫手 2.0，讓你從 Google 文件發佈文章與照片到宜蘭縣新版部落格。 1. 安裝後，在 Google 文件「外掛程式」中會出現「文件小幫手 2.0」選單。 2. 你必須先到『偏好設定」中，填入你的帳號與密碼。 3. 然後選擇預設部落格。 4. 就可以將 Google 文件「發佈到部落格」了。"
